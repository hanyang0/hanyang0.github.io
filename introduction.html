            <h2><a href="https://www.ncwu.edu.cn/" ><em>华北水利水电大学赛艇队简介</em></a></h2>
        <p>赛艇队是由<a href="http://www5.ncwu.edu.cn/tiyu/" target="_blank">校体育部</a>牵头与<a href="http://www.fenghesports.com/" target="_blank">丰合赛艇俱乐部</a>合作并由学生参与管理的组织。并且，在2015年6月成立了<strong>我省第一支大学生赛艇队伍</strong>。一步步走到今天不容易，可以说是每一位热爱赛艇的赛艇队员的坚持和努力让赛艇队有了今天的成绩。赛艇队的成立旨在华水的校园里推广赛艇文化，让同学和老师们了解并有机会去体验赛艇这一高雅大方的运动，通过学习参与赛艇运动来提高师生的身体素质。最终将赛艇打造成我校的一张名片，成为我校的标志性运动，以艇承载我们的梦想，奔向远方。        </p>
