<!DOCTYPE html>
<html lang="zh-CN" >
  <head>
     <meta charset="utf-8">
     <meta name="auther" content="韩洋">
     <meta name="description" content="华水赛艇的介绍网站">
     <title>华水赛艇</title>
     <link href="styles/style.css" rel="stylesheet">
     <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css"> 
     <link href="styles/styleform.css" rel="stylesheet">
     <script src="scripts/main.js" defer></script>
     <link rel="icon" href="images/test.png">
    </head>
    <body>
        <header>
            <h1 id="top">NCWU ROWING </h1>
            <figure>
               <img src="images/test.png" alt="队徽" width="100px" title="华水赛艇队徽">
               <figcaption></figcaption>
            </figure>
        </header>

        <main>
            <h2><strong>华北水利水电大学赛艇队招新报名表(暂不可用)</strong></h2>
            <form action="/my-handling-form=page" method="POST">
                <div>
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="sex">性别:</label>
                    <input type="text" id="sex" name="user_sex">
                </div>
                <div>
                    <label for="number"><abbr title="(例：2018xxxxx)">学号:</abbr></label>
                    <input type="number" id="number" name="user_number">
                </div>
                <div>
                    <label for="collage">学院:</label>
                    <input type="text" id="collage" name="user_collage">
                </div>
                <div>
                    <label for="height"><abbr title="(厘米)">身高:</abbr></label>
                    <input type="number" id="height" name="user_height">
                </div>
                <div>
                    <label for="weight"><abbr title="（公斤）">体重</abbr>:</label>
                    <input type="number" id="weight" name="user_weight">
                </div>
                <div>
                    <label for="reason">进队原因:</label>
                    <textarea id="reason" name="user_reason"></textarea>
                </div>
                <div class="button">
                    <button type="submit">提交</button>
                </div>
            </form>
        </main>
        <footer>
           <address>
             <hr>
             Page written by 韩洋.
           </address>
        </footer>
    </body>
    </html>
