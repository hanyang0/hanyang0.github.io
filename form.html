               <img src="images/test.png" alt="队徽" width="100px" title="华水赛艇队徽">

        <main>
            <h2><strong>华北水利水电大学赛艇队招新报名表(暂不可用)</strong></h2>
            <form action="#" method="POST">
                <div>
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div>
                    <label for="sex">性别:</label>
                    <select id="sex" name="user_sex" required>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <div>
                    <label for="month">出生年月:</label>
                    <input type="month" name="month" id="month" min="1990-06-01" max="2022-08-31" required>
                </div>
                <div>
                    <label for="number">学号:</label>
                    <input type="number" id="number" name="user_number" required maxlength="9" minlength="9" >
                </div>
                <div>
                    <label for="collage">学院:</label>
                    <input type="text" id="collage" name="user_collage" required>
                </div>
                <div>
                    <label for="height"><abbr title="(厘米)">身高:</abbr></label>
                    <input type="number" id="height" name="user_height" required min="0" max="300">
                </div>
                <div>
                    <label for="weight"><abbr title="（公斤）">体重</abbr>:</label>
                    <input type="number" id="weight" name="user_weight" required min="0" max="200">
                </div>
                <div>
                    <label for="tele">电话:</label>
                    <input type="tel" id="tele" name="user_height" required pattern="[0-9]{11}">
                </div>
                <div>
                    <label for="reason">进队原因:</label>
                    <textarea id="reason" name="user_reason" required ></textarea>
                </div>
                <div class="button">
                    <button type="submit">提交</button>
                </div>
            </form>
        </main>
